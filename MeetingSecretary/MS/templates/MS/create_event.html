{% extends "MS/calendar_base.html" %}
{% load i18n %}
{% block body %}
<b>{% trans "Create or change event. All fields are required. in MS!" %}</b>
<br><br>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    {{ form.media }}
  </table>
  <br>
  <input type="submit" value="{% trans "Save" %}">
  <button onclick="window.location.href='/calendar'">cancel</button>
</form>
{% endblock %}

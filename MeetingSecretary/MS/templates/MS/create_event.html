{% extends "MS/calendar_base.html" %}
{% load i18n %}

{% block extra_head %}
  <link rel="stylesheet"
                href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css">
  <link rel="stylesheet"
        href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js">
  </script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.js">
  </script>
{{ form.media }}
{% endblock %}

{% block body %}
<b>{% trans "Create or change event. All fields are required." %}</b>
<br><br>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.media }}
    {{ form.as_table }}
  </table>
  <br>
  <input type="submit" value="{% trans "Save" %}">
  <button onclick="location.href='/schedule/fullcalendar/{{user.username}}'" type="button">cancel</button>
</form>
{% endblock %}
